      env:
        privileged-mode: true
        compute-type: BUILD_GENERAL1_LARGE
        image: aws/codebuild/standard:4.0
        variables:
         TESTS: integration
         BUILD_S2N: true
         S2N_LIBCRYPTO: libressl

    - identifier: s2nIntegrationAwsLcGcc4
