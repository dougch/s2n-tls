phases:
  install:
    runtime-versions:
      python: 3.7
  pre_build:
    commands:
      - |
        if [ -d "third-party-src" ]; then
          cd third-party-src;
        fi
      - $CB_BIN_DIR/install_al2_dependencies.sh
      - $CB_BIN_DIR/install_ubuntu_dependencies.sh
      - $CB_BIN_DIR/install_default_dependencies.sh
  build:
    commands:
      - printenv
      - $CB_BIN_DIR/s2n_codebuild.sh
  post_build:
    commands:
      - $CB_BIN_DIR/s2n_after_codebuild.sh
